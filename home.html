<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KnowledgeGPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50;  /* Dark background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ecf0f1;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 25px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .options a {
            text-decoration: none;
            font-size: 24px;
            color: #ecf0f1;
            background-color: #3498db;
            padding: 15px 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .options a:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to KnowledgeGPT</h1>
    <p>Select one of the following:</p>
    <div class="options">
        <a href="/geogpt">GeoGPT</a>
        <a href="/medigpt">MediGPT</a>
        <a href="/hassgpt">HassGPT</a>
    </div>
</body>
</html>
